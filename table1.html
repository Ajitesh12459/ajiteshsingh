<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
 
    <table border="1" align="center" bgcolor="pink" height="300px" width="300px">
        <tr bgcolor="white">
            <th>Name</th>
            <th>Total Students</th>
        </tr>
        <tr align="center">
            <td>aaa</td>
            <td>11</td>
        </tr>
        <tr align="center">
            <td>bbb</td>
            <td>12</td>
        </tr>
        <tr align="center">
            <td>ccc</td>
            <td>13</td>
        </tr>
        <tr bgcolor="sky blue" align="center">
            <td>Total</td>
            <td>36</td>
        </tr>
    </table> 
    </body>
</html>
