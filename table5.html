<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
    <table border="1" height="300px" width="150px" align="center">
        <tr>
            <td> A</td>
            <td> B</td>
            <td>C</td>
        </tr>
        <tr>
            <td colspan="2">D</td>
            <td rowspan="2">E</td>
        </tr>
        <tr>
            <td>F</td>
            <td>G</td>
        </tr>
        <tr>
            <td>H</td>
            <td colspan="2">I</td>
        </tr>
    </table>
</body>
</html>
