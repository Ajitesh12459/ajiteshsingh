<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
    <table border="1" height="400px" width="100px" cellpadding="50" align="center" bgcolor="pink">
        <tr bgcolor="white">
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
        </tr>
        <tr bgcolor="white">
            <td rowspan="3">E</td>
            <td colspan="2">F</td>            
            <td rowspan="2">H</td>
        </tr>
        <tr bgcolor="white">
            <td> </td>
            <td> G</td>
        </tr>
        <tr bgcolor="white">
            
            <td>I</td>
            <td>J</td>
            <td>K</td>
        </tr>
    </table>
    
</body>
</html>
